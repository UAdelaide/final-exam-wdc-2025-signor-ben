<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walk Service</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background-color: #000;
      color: orange;
      font-family: Comic Sans MS;
      font-size: 1.4em;
      animation: flash 0.5s infinite;
      margin: 0;
      padding: 40px;
      overflow-x: scroll;
    }

    @keyframes flash {
      0% { background-color: black; }
      50% { background-color: orange; }
      100% { background-color: green; }
    }

    h1 {
      font-size: 3em;
      text-align: right;
    }

    .dog-img {
      width: 100%;
      border: 20px double lime;
      transform: rotate(5deg);
    }

    .button {
      margin-top: 100px;
      padding: 5px;
      font-size: 0.8em;
      position: absolute;
      left: 90%;
      background-color: white;
      color: yellow;
      border: 3px dotted purple;
      cursor: crosshair;
    }

    .weird-input {
      margin-top: 80px;
      background: none;
      border: 2px solid red;
      color: lime;
      width: 300px;
      height: 50px;
      font-size: 1.5em;
      writing-mode: vertical-rl;
      transform: rotate(-90deg);
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>DOG OF<br>THE<br>day</h1>
    <img :src="dogImage" class="dog-img" alt="">
    <button class="button" @click="getDog">clicckk</button>
    <input id="secret" class="weird-input" placeholder="...">
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      mounted() {
        this.getDog();
      },
      methods: {
        async getDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImage = data.message;
          } catch (e) {
            alert('eror');
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
