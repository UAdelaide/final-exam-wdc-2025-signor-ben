<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">please log in to continue.</p>

    <!-- simple login form bound with vue -->
    <form @submit.prevent="login" class="mb-3">
      <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input v-model="email" type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input v-model="password" type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">login</button>
      <p v-if="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
    </form>
    <h2 class="mt-5">Our Dogs</h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td><img :src="dog.image" alt="Dog image" width="100"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
  const { createApp, ref, onMounted } = Vue;

createApp({
  setup() {
    const message = ref('Welcome to the Dog Walking Service!');
    const email = ref('');
    const password = ref('');
    const errorMessage = ref('');

    const dogs = ref([]);
    const error = ref('');

    // login method
    async function login() {
      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email.value, password: password.value })
        });
        const data = await res.json();

        if (!res.ok) {
          errorMessage.value = data.error;
          return;
        }

        if (data.role === 'owner') {
          window.location.href = 'owner-dashboard.html';
        } else if (data.role === 'walker') {
          window.location.href = 'walker-dashboard.html';
        }
      } catch (err) {
        errorMessage.value = 'something went wrong.';
      }
    }

    // load dogs + images method
    async function loadDogs() {
      try {
        const res = await fetch('/api/dogs');
        const dogList = await res.json();

        for (const dog of dogList) {
          const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
          const imgData = await imgRes.json();
          dog.image = imgData.message;
        }

        dogs.value = dogList;
      } catch (err) {
        error.value = 'Failed to load dogs or images.';
        console.error(err);
      }
    }

    onMounted(() => {
      loadDogs();
    });

    return {
      message,
      email,
      password,
      errorMessage,
      dogs,
      error,
      login
    };
  }
}).mount('#app');

</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
